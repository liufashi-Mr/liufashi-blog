# 注意事项：建议规范全站路径 URL 最后带一个 "/" 例如 "about/"
navbar:
  visiable: always # always, auto
  backgroundx: linear-gradient(to top, "#fff1eb" 0%, "#ace0f9" 100%)
  logo: # choose [img] or [icon + title]
    img: /img/avatar-circle.png
    icon:
    title:
  menu:
    # The following can be written in `blog/source/_data/menu.yml`
    - name: 主页
      icon: fas fa-home
      url: /
    - name: 分类
      icon: fas fa-folder-open
      url: categories/
    - name: 标签
      icon: fas fa-tags
      url: tags/
    - name: 直达
      icon: iconfont icon-gaosu
      rows:
        - name: github
          icon: fab fa-github
          url: https://github.com/liufashi-code?tab=repositories
        - name: gitee
          icon: iconfont icon-gitee
          url: https://gitee.com/liu-fashi
        - name: csdn
          icon: iconfont icon-csdn
          url: https://blog.csdn.net/weixin_44134674?type=blog
        - name: 我的项目
          icon: iconfont icon-xiangmu
          url: http://expo.liufashi.top
    - name: 归档
      icon: fas fa-archive
      url: archives/
    - name: 音乐
      icon: fas fa-compact-disc
    - name: 开/关灯
      icon: fa fa-moon
      toggle: darkmode
    - name: 更多
      icon: fas fa-ellipsis-v
      rows:
        - name: 主题源码
          url: https://github.com/volantis-x/hexo-theme-volantis/
        - name: 本站源码
          url: https://github.com/liufashi-code/liufashi-blog
        - name: hr
        - name: 友链
          icon: fas fa-link
          url: friends/
  search: 搜索 # Search bar placeholder
custom_css:
  sidebar:
    position: left # left right
    effect: [shadow, blur] # [shadow, floatable, blur]
  navbar:
    height: 64px
    effect: [shadow, blur] # [shadow, floatable, blur]
  scrollbar:
    size: 4px
    border: 2px
    color: "#2196f3"
    hover: "#ff5722"
  fontfamily:
    logofont:
      fontfamily: '"Varela Round", "PingFang SC", "Microsoft YaHei", Helvetica, Arial'
      name: "Varela Round"
      url: https://cdn.jsdelivr.net/gh/volantis-x/cdn-fonts/VarelaRound/VarelaRound-Regular.ttf
      weight: normal
      style: normal
    bodyfont:
      fontfamily: 'UbuntuMono, "PingFang SC", "Microsoft YaHei", Helvetica, Arial'
      name: "UbuntuMono"
      url: https://cdn.jsdelivr.net/gh/volantis-x/cdn-fonts/UbuntuMono/UbuntuMono-Regular.ttf
      weight: normal
      style: normal
    codefont:
      fontfamily: "Menlo, Monaco"
      name: "Monaco"
      url: https://cdn.jsdelivr.net/gh/volantis-x/cdn-fonts/Monaco/Monaco.ttf
      weight: normal
      style: normal
  cursor:
    enable: true
    text: https://cdn.jsdelivr.net/gh/inkss/common@master/cursor/text.png
    pointer: https://cdn.jsdelivr.net/gh/inkss/common@master/cursor/pointer.png
    default: https://cdn.jsdelivr.net/gh/inkss/common@master/cursor/left_ptr.png
    not-allowed: https://cdn.jsdelivr.net/gh/inkss/common@master/cursor/circle.png
    zoom-out: https://cdn.jsdelivr.net/gh/inkss/common@master/cursor/zoom-out.png
    zoom-in: https://cdn.jsdelivr.net/gh/inkss/common@master/cursor/zoom-in.png
    grab: https://cdn.jsdelivr.net/gh/inkss/common@master/cursor/openhand.png
  body:
    top_meta: [wordcount]
    # 从 meta_library 中取
    bottom_meta: [wordcount]
    effect: [shadow] # [shadow, floatable, blur]
    highlight:
      language: true # show language of codeblock
      copy_btn: true
    text_align: # left, right, justify, center
      h1: center
      h2: left
      h3: left
      h4: left
      p: justify
    note: # style for default note: {% note text %}
      icon: '\f054'
      color: ""
    gap:
      h2: 48px # Spacing above H2 (only px unit)
      h3: 32px # Spacing above H3 (only px unit)
      h4: 16px # Spacing above H4 (only px unit)
      paragraph: 1rem # Paragraph spacing between paragraphs
      row: .5rem # Paragraph spacing between other elements
color_scheme:
  # ------------
  # 通用颜色
  common:
    # 主题色
    theme: "#44D7B6"
    # 链接色
    link: "#2196f3"
    # 按钮色
    button: "#44D7B6"
    # 鼠标放到交互元素上时的色
    hover: "#ff5722"
    # 主题色块内部的文字颜色
    inner: "#fff"
    # 选中区域文字的背景颜色
    selection: "alpha(#2196f3, 0.2)"
  # ------------
  # 亮色主题（默认）
  light:
    # 网站背景色
    site_bg: "#f4f4f4"
    # 网站背景上的文字
    site_inner: "#fff"
    # 网站页脚文字
    site_footer: "#666"

    # 卡片背景色
    card: "#fff"
    # 卡片上的普通文字
    text: "#444"

    # 区块和代码块背景色
    block: "#f6f6f6"
    # 代码块高亮时的背景色
    codeblock: "#FFF7EA"
    # 行内代码颜色
    inlinecode: "#D56D28"

    # 文章部分
    h1: "#444"
    h2: "#444"
    h3: "#444"
    h4: "#444"
    h5: "#444"
    h6: "#444"
    p: "#444"

    # 列表文字
    list: "#666"
    # 列表 hover 时的文字
    list_hl: "mix($color-theme, #000, 80)"
    # 辅助性文字
    meta: "#888"
  # ------------
  # 暗色主题
  dark:
    # 网站背景色
    site_bg: "#222"
    # 网站背景上的文字
    site_inner: "#eee"
    # 网站页脚文字
    site_footer: "#aaa"
    # 卡片背景色
    card: "#444"
    # 卡片上的普通文字
    text: "#eee"

    # 区块和代码块背景色
    block: "#3a3a3a"
    # 代码块高亮时的背景色
    codeblock: "#343a3c"
    # 行内代码颜色
    inlinecode: "#D56D28"

    # 文章部分
    h1: "#eee"
    h2: "#eee"
    h3: "#ddd"
    h4: "#ddd"
    h5: "#ddd"
    h6: "#ddd"
    p: "#bbb"

    # 列表文字
    list: "#aaa"
    # 列表 hover 时的文字
    list_hl: "mix($color-theme, #fff, 80)"
    # 辅助性文字
    meta: "#888"
    # 夜间图片亮度
    brightness: 70%
  # 自定义右键菜单
rightmenu:
  enable: true
  faicon: fa # 公共图标类型 fa fal fas fad
  # hr: 分割线, music: 音乐控制器
  layout:
    [home, hr, source_docs, source_theme, hr, print, darkmode, friends, music]
  ### 可选功能项 ###
  print: # 只有文章页才允许自定义打印
    name: 打印页面
    icon: fa fa-print
    defaultStyles: true # 是否使用预制的打印样式
    # js:                 # 自定义 js ，可用于修饰打印样式~， 右键剔除了对 Jquery 的依赖，所以此处你只能使用原生 js
    #  - document.querySelector('article#comments').remove()  # 移除评论
  darkmode: # 需开启 plugins.darkmodejs
    name: 开/关灯
    icon: fa fa-moon
  customPicUrl: # 右键的图片复制：只有 Chrome 支持，且只支持 PNG 格式的图片。
    enable: false # 如果使用了对象存储且开启了自适应 Webp，那么可以提供额外的链接用以替换图片的访问地址
    old: #https://static.inkss.cn/img/article/
    new: #https://cdn.jsdelivr.net/gh/inkss/inkss-cdn@master/img/article/
  ### 自定义菜单 ###
  source_docs:
    name: 本站源码
    icon: fa fa-code-branch
    url: https://github.com/liufashi-code/liufashi-blog
  source_theme:
    name: 主题源码
    icon: fa fa-code-branch
    url: https://github.com/volantis-x/hexo-theme-volantis/
  friends:
    name: 友链
    icon: fas fa-link
    url: friends/
site_footer:
  # layout of footer: [aplayer, social, license, info, copyright]
  layout: [aplayer, analytics, copyright]
  social:
    - icon: #fas fa-rss
      url:
    # or
    - img:
      url:
    # or
    - avatar:
      url:
  # site source
  source: https://github.com/volantis-x/volantis-docs/
  # analytics using leancloud
  analytics: >
    <span id="lc-sv">本站总访问量为 <span id='number'><i class="fas fa-circle-notch fa-spin fa-fw" aria-hidden="true"></i></span> 次</span>
    <span id="lc-uv">访客数为 <span id='number'><i class="fas fa-circle-notch fa-spin fa-fw" aria-hidden="true"></i></span> 人</span>
  # site copyright
  copyright: blog - Record Life
  # You can add your own property here. (Support markdown, for example: br: '<br>')
  br: "<br>"
cover:
  height_scheme: full # full, half
  layout_scheme: dock
  title: "liufashi-blogs"
  jinrishici: true
  scheme: search # search (搜索), dock (坞), featured (精选), focus (焦点)
  display:
    home: true
    archive: true
    others: false # can be written in front-matter 'cover: true'
  features:
    - name: 主页
      icon: #
      img: /img/blog.svg # https://cdn.jsdelivr.net/gh/twitter/twemoji@13.0/assets/svg/1f5c3.svg
      url: /
    - name: 分类
      icon: #
      img: /img/categories.svg #  https://cdn.jsdelivr.net/gh/twitter/twemoji@13.0/assets/svg/1f516.svg
      url: categories/
    - name: 标签
      icon: #
      img: /img/tags.svg #  https://cdn.jsdelivr.net/gh/twitter/twemoji@13.0/assets/svg/1f396.svg
      url: tags/
    - name: 归档
      icon: #
      img: /img/archives.svg #  https://cdn.jsdelivr.net/gh/twitter/twemoji@13.0/assets/svg/1f389.svg
      url: archives/
# 文章布局
article:
  # 文章列表页面的文章卡片布局方案
  preview:
    scheme: landscape # landscape
    # pin icon for post
    pin_icon: https://cdn.jsdelivr.net/gh/twitter/twemoji@13.0/assets/svg/1f4cc.svg
    # auto generate title if not exist
    auto_title: true # false, true
    # auto generate excerpt if not exist
    auto_excerpt: true # false, true
    # show split line or not
    line_style: solid # hidden, solid, dashed, dotted
    # show readmore button
    readmore: auto # auto, always
  # 文章详情页面的文章卡片本体布局方案
  body:
    # 文章顶部信息
    # 从 meta_library 中取
    top_meta: [author, category, date, counter]
    # ----------------
    # 文章页脚组件
    footer_widget:
      # ----------------
      # 参考资料、相关资料等 (for layout: post/docs)
      references:
        title: 参考资料
        icon: fas fa-quote-left
        # 在 front-matter 中:
        #   references:
        #     - title: 某篇文章
        #       url: https://
        # 即可显示此组件。
      # ----------------
      # 相关文章，需要安装插件 (for layout: post)
      # npm i hexo-related-popular-posts
      # ----------------
      # 版权声明组件 (for layout: post/docs)
      copyright:
        enable: true
        permalink: "本文永久链接是："
        content:
          - "博客内容遵循 署名-非商业性使用-相同方式共享 4.0 国际 (CC BY-NC-SA 4.0) 协议"
          - permalink
      # ----------------
      # 打赏组件 (for layout: post/docs)
      # donate:
      #   enable: true
      #   images:
      #     - https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/blog/qrcode/github@volantis.png
      #     - https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/blog/qrcode/github@volantis.png
    # 文章底部信息
    # 从 meta_library 中取
    bottom_meta: [updated, category, tags, counter, valinecount, share]
    # meta library
    meta_library:
      # 默认文章作者（可在 front-matter 中覆盖）
      author:
        avatar: liufashi
        name: liufashi
        url: ""
      # 文章创建日期
      date:
        icon: fas fa-calendar-alt
        title: "发布于："
        format: "ll" # 日期格式 http://momentjs.com/docs/
      # 文章更新日期
      updated:
        icon: fas fa-edit
        title: "更新于："
        format: "ll" # 日期格式 http://momentjs.com/docs/
      # 文章分类
      category:
        icon: fas fa-folder-open
      # 文章浏览计数
      counter:
        icon: fas fa-eye
        unit: "次浏览"
      # 文章评论数量：只支持 valine
      valinecount:
        icon: fas fa-comment-dots
        desc: "" # 条评论
      # 文章字数和阅读时长
      wordcount:
        icon_wordcount: fas fa-keyboard
        icon_duration: fas fa-hourglass-half
      # 文章标签
      tags:
        icon: fas fa-hashtag
      # 分享
      share:
        - id: qq
          img: https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/logo/128/qq.png
        - id: qzone
          img: https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/logo/128/qzone.png
        - id: weibo
          img: https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/logo/128/weibo.png
        - id: qrcode # 当id为qrcode时需要安装插件  npm i hexo-helper-qrcode
          img: https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/logo/128/wechat.png
        # - id:  telegram
        #   img:  https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/logo/128/telegram.png
# 小部件名:
#   class: 小部件类别
#   display: [小部件在桌面端是否显示, 小部件在移动设备是否显示]
#   pjaxReload: true # 是否 pjax 重载 默认 true; 设置为 false 时 确保所有页面都含有该小部件
sidebar:
  # 主页、分类、归档等独立页面
  for_page: [blogger, category, tagcloud, webinfo]
  # layout: docs/post 这类文章页面
  for_post: [toc]
  # 侧边栏组件库
  widget_library:
    # ---------------------------------------
    # toc widget (valid only in articles)
    toc:
      class: toc
      display: [desktop, mobile] # [desktop, mobile]
      header:
        icon: fas fa-list
        title: 本文目录
      list_number: false
      min_depth: 2
      max_depth: 5
    # ---------------------------------------
    # blogger info widget
    blogger:
      class: blogger
      display: [desktop, mobile] # [desktop, mobile]
      avatar: /img/avatar.jpg
      shape: circle # circle, rectangle
      url: /about/
      title: LIUFASHI
      jinrishici: liufashi-blogs # Poetry Today. You can set a string, and it will be displayed when loading fails.
      social:
        - icon: fas fa-home
          url: /
        - icon: fas fa-envelope
          url: mailto:1325178274@qq.com
        - icon: fab fa-github
          url: https://github.com/liufashi-code?tab=repositories
        - icon: iconfont icon-my
          url: about/
    # ---------------------------------------
    # category widget
    category:
      class: category
      display: [desktop] # [desktop, mobile]
      header:
        icon: fas fa-folder-open
        title: 文章分类
        url: /blog/categories/
    # ---------------------------------------
    # tagcloud widget
    tagcloud:
      class: tagcloud
      display: [desktop, mobile] # [desktop, mobile]
      header:
        icon: fas fa-tags
        title: 热门标签
        url: /blog/tags/
      min_font: 14
      max_font: 24
      color: true
      start_color: "#999"
      end_color: "#555"
    # ---------------------------------------
    # qrcode widget
    # donate:
    #   class: qrcode
    #   display: [desktop, mobile] # [desktop, mobile]
    #   height: 64px  # Automatic height if not set
    #   images:
    #     - https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/blog/qrcode/github@volantis.png
    #     - https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/blog/qrcode/github@volantis.png
    # ---------------------------------------
    # webinfo widget
    webinfo:
      class: webinfo
      display: [desktop]
      header:
        icon: fas fa-award
        title: 站点信息
      type:
        article:
          enable: true
          text: "文章数目："
          unit: "篇"
        runtime:
          enable: true
          data: "2022/02/14" # 填写建站日期
          text: "已运行时间："
          unit: "天"
        wordcount:
          enable: true
          text: "本站总字数：" # 需要启用 wordcount
          unit: "字"
        siteuv:
          enable: true
          text: "本站访客数：" # 需要启用 busuanzi
          unit: "人"
        sitepv:
          enable: true
          text: "本站总访问量：" # 需要启用 busuanzi
          unit: "次"
        lastupd:
          enable: true
          friendlyShow: true # 更友好的时间显示
          text: "最后活动时间："
          unit: "日"
comments:
  title: <i class='fas fa-comments'></i> 评论
  subtitle: 文中有错误还望指出哦！
  service: valine
  valine:
    # js: https://npm.elemecdn.com/valine@1.4/dist/Valine.min.js
    path: # 全局评论地址 目前设置全局评论地址后visitor失效,这是valine的问题
    placeholder: 快来友好评论吧~ # 评论占位提示
    # 其他配置项按照yml格式继续填写即可 除了 [el path placeholder emojiCDN emojiMaps] 选项
    appId: M5lFrKUlT36PQVjRb0i3Mtb8-gzGzoHsz # your appId
    appKey: 295Kc2V12StMHkKQ8PyrLsJK # your appKey
plugins:
  wordcount:
    enable: true
  message:
    enable: true
    icon: # 默认图标，支持对图标添加颜色，可选值：see：/source/css/_style/_plugins/fontcolor.styl
      default: fas fa-info-circle light-blue
      quection: fas fa-question-circle light-blue
    time: # 默认持续时间
      default: 5000
      quection: 20000
    position: "topRight" # 弹出位置 可选值：topRight, bottomRight, bottomLeft, topLeft, topCenter, bottomCenter, center
    transitionIn: "bounceInLeft" # 弹窗打开动画 可选值：bounceInLeft, bounceInRight, bounceInUp, bounceInDown, fadeIn, fadeInDown, fadeInUp, fadeInLeft, fadeInRight, flipInX
    transitionOut: "fadeOutRight" # 弹窗关闭动画 可选值：fadeOut, fadeOutUp, fadeOutDown, fadeOutLeft, fadeOutRight, flipOutX
    titleColor: "var(--color-text)" # 标题颜色
    messageColor: "var(--color-text)" # 消息颜色
    backgroundColor: "var(--color-card)" # 默认背景色
    zindex: 2147483647 # 层级
    copyright: # 是否在复制时弹出版权提示，影响范围：ctrl+c、代码块复制按钮、右键复制选项
      enable: true
      title: "知识共享许可协议"
      message: "请遵守 CC BY-NC-SA 4.0 协议。"
      icon: "far fa-copyright light-blue"
    aplayer: # 是否开启音乐通知；播放、暂停、失败 时的图标
      enable: false
      play: fas fa-play
      pause: fas fa-pause
    rightmenu: # 是否开启右键模块的消息通知
      enable: true
  # APlayer config: https://github.com/metowolf/MetingJS
  aplayer:
    enable: true
    js:
      aplayer: https://npm.elemecdn.com/aplayer@1.10/dist/APlayer.min.js
      meting: https://npm.elemecdn.com/meting@2.0/dist/Meting.min.js
    # Required
    server: netease # netease, tencent, kugou, xiami, baidu
    type: playlist # song, playlist, album, search, artist
    mini: false
    id: 7296908970 # song id / playlist id / album id / search keyword
    fixed: false # enable fixed mode
    theme: "#FADFA3" # main color
    mutex: true
    preload: metadata
    loop: all # player loop play, values: 'all', 'one', 'none'
    order: random # player play order, values: 'list', 'random'
    autoplay: true # audio autoplay
    volume: 5 # default volume, notice that player will remember user setting, default volume will not work after user set volume themselves
    list_max_height: 340px # list max height
    list_folded: true
  parallax:
    enable: true
    position: fixed # cover: sticky on the cover.   fixed: Fixed as background for the site.
    shuffle: true # shuffle playlist
    duration: 10000 # Duration (ms)
    fade: 1500 # fade duration (ms) (Not more than 1500)
    images: # For personal use only. At your own risk if used for commercial purposes !!!
      - /img/blog-bg.jpeg
  code_highlight: highlightjs # highlightjs or prismjs
  # highlight.js
  highlightjs:
    copy_code: true
    # 如果开启 js, hexo.config.highlight.enable 需要设置为 false
    js: #https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.1.0/build/highlight.min.js # Please set hexo.config.highlight.enable = false !!!
    css: https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.1.0/build/styles/default.min.css
    # more: https://www.jsdelivr.com/package/npm/highlight.js?path=styles
  # 暗黑模式 darkmode
  # 开关按钮：在 navbar.menu 中添加：
  # - name: 暗黑模式 # 可自定义
  #   icon: fas fa-moon # 可自定义
  #   toggle: darkmode
  darkmode:
    enable: true
search:
  enable: true
  service: hexo # hexo
  js:
analytics:
